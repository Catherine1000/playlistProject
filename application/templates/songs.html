{% extends "layout.html" %}

{% block body_content %}
<h1>{{ title }}</h1>
{% if songData %}
    {% for song in songData %}
        <div>
            <p>Title:<a href="{{ url_for('song', song_id=song.song_id) }}">{{ song.title }}</a> Artist: {{ song.artist }}  Album: {{ song.album }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>There are no songs to display</p>
{% endif %}

<input type=button onClick=location.href="{{ url_for('newsong') }}" value='Add a new song'>

{% endblock body_content %}
