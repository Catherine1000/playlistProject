<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    </style>
{% extends "layout.html" %}

{% block body_content %}
<h1>{{ title }}</h1>
{% if playlist %}
    <table>
        <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Song</th>
        </tr>
        <tr>
            <td>{{ playlist.title }}</td>
            <td>{{ playlist.genre }}</td>
            <td>{{ playlist.track.title }}</td>
        </tr>
    </table>
        <div>
            <form action="{{ url_for('delete_playlist', playlist_id=playlist.playlist_id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
{% else %}
    <p>There are no playlists to display</p>
{% endif %}

<input type=button onClick=location.href="{{ url_for('newplaylist') }}" value='New playlist'>

{% endblock body_content %}
