<html>
 <head>
     <title>{{ title }}</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #000000;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #a31a51;
  color: white;
}

.topnav a.active {
  background-color: #a31a51;
  color: white;
}
</style>
 </head>
 <body>
<div class="topnav">
     <a href="{{ url_for('home') }}">Home</a>
     <a href="{{ url_for('newsong') }}">New Song</a>
     <a href="{{ url_for('playlists') }}">Playlists</a>
</div>
     {% block body_content %}
     {% endblock body_content %}
 </body>
 </html>
