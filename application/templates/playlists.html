{% extends "layout.html" %}
{% block body_content %}
<h1>{{ title }}</h1>
{% if playlist %}
    {% for p in playlist %}
        <div>
            <p>Title: {{ p.title }} Genre: {{ p.genre }} Date: {{ p.date_posted }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>There are no playlists to display</p>
{% endif %}

<input type=button onClick=location.href="{{ url_for('newplaylist') }}" value='Create a new playlist'>

{% endblock body_content %}
